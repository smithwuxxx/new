<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <title>Hello World</title>
</head>


<body>

    <br><br><br><br><br>


    
    <style>
        .button {
          background-color: rgb(21, 52, 255);
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>

    
    <div id="example"></div>
    <script type="text/babel">
        function tick() {
          const element = (
            <div>
              <h1>Now it's {new Date().toLocaleTimeString()}.</h1>
            </div>
          );
          ReactDOM.render(
            element,
            document.getElementById('example')
          );
        }
        setInterval(tick, 2);
    </script>


<input type="button" class="button" onclick="myFunction()" value="click" /><script>
    function myFunction(){
        alert("fuck you!");
    }
    </script>
 





</body>


</html>
